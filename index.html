<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <form class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm space-y-5">
    <h1 class="text-3xl font-semibold text-center text-gray-800">Login</h1>

    <div>
      <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
      <input type="text" id="username" name="username"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
      <input type="password" id="password" name="password"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <button type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition-all">
      Submit
    </button>
  </form>

</body>
</html>
